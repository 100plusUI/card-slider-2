<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Card Slider</title>
</head>
<body class="flex-centered">
<div class="container swiper">
    <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
            <div class="card swiper-slide">
                <div class="image-box flex-centered">
                    <img src="images/slides/slide-1.jpg" alt="Slide image">
                </div>
                <div class="profile-details">
                    <img src="images/profiles/img-1.jpg" alt="Profile image">
                    <div class="name-job">
                        <h3 class="name">Ethan Blake</h3>
                        <h4 class="job">Frontend Developer</h4>
                    </div>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="image-box flex-centered">
                    <img src="images/slides/slide-2.jpg" alt="Slide image">
                </div>
                <div class="profile-details">
                    <img src="images/profiles/img-2.jpg" alt="Profile image">
                    <div class="name-job">
                        <h3 class="name">Isla Bennett</h3>
                        <h4 class="job">UX/UI Designer</h4>
                    </div>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="image-box flex-centered">
                    <img src="images/slides/slide-3.jpg" alt="Slide image">
                </div>
                <div class="profile-details">
                    <img src="images/profiles/img-3.jpg" alt="Profile image">
                    <div class="name-job">
                        <h3 class="name">Julian Cross</h3>
                        <h4 class="job">Data Analyst</h4>
                    </div>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="image-box flex-centered">
                    <img src="images/slides/slide-4.jpg" alt="Slide image">
                </div>
                <div class="profile-details">
                    <img src="images/profiles/img-4.jpg" alt="Profile image">
                    <div class="name-job">
                        <h3 class="name">Maya Rivera</h3>
                        <h4 class="job">Digital Marketer</h4>
                    </div>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="image-box flex-centered">
                    <img src="images/slides/slide-5.jpg" alt="Slide image">
                </div>
                <div class="profile-details">
                    <img src="images/profiles/img-5.jpg" alt="Profile image">
                    <div class="name-job">
                        <h3 class="name">Leo Fischer</h3>
                        <h4 class="job">DevOps Engineer</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-slide-button"></div>
        <div class="swiper-button-next swiper-slide-button"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
